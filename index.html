<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-input" class="form-control" type="text">
                    <button class="generate-btn" id="pin_btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="submitInput">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button btn-secondary" onclick="input('7')">7</div>
                              <div class="button btn-secondary" onclick="input('8')">8</div>
                              <div class="button btn-secondary" onclick="input('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="input('4')">4</div>
                              <div class="button btn-secondary" onclick="input('5')">5</div>
                              <div class="button btn-secondary" onclick="input('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button btn-secondary" onclick="input('1')">1</div>
                              <div class="button btn-secondary" onclick="input('2')">2</div>
                              <div class="button btn-secondary" onclick="input('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-secondary" onclick="back()"><</div>
                                <div class="button btn-secondary" onclick="input('0')">0</div>
                                <div class="button btn-secondary" onclick=" c()">C</div>
                            </div>
                            <div>
                                <button id="sumBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="fail" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        // Random Number Genarate
        let pinBtn = document.getElementById("pin_btn");
        pinBtn.addEventListener("click", function(){
            const newPin = Math.floor(Math.random()*(2000 - 1001)) + 1001;
        document.getElementById('pin-input').value = newPin;
        let fail = document.getElementById('fail');
        fail.style.display = 'none';
        let success = document.getElementById('success');
        success.style.display = 'none';
        })
        // Input display
        function input(num){
            document.getElementById("submitInput").value = document.getElementById("submitInput").value + num;
        }
        // // Clear Button
        function c(){
            document.getElementById("submitInput").value = "";
        }
        // //Back Space
        function back(){
            document.getElementById("submitInput").value = document.getElementById("submitInput").value.substr(0, submitInput.value.length - 1);
        }
        // Sum button area ------------->


const submitBtn =document.getElementById("sumBtn");
submitBtn.addEventListener("click", function(){
          let pinInput =  document.getElementById("pin-input").value;
          let submitInput = document.getElementById("submitInput").value;
          if (submitInput === pinInput && submitInput.length > 0 && pinInput.length > 0 ) {
                    let success = document.getElementById("success");
                    success.style.display = "block";
                    document.getElementById("submitInput").value = "";
                    document.getElementById("pin-input").value = "";
          }  
          else if (submitInput !== pinInput) {
                    let fail = document.getElementById("fail");
                    fail.style.display = "block";
                    document.getElementById("submitInput").value = "";
                    document.getElementById("pin-input").value = "";     
          }        
});
    </script>
</body>
</html>
